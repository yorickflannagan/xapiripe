<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xml:lang="en" lang="pt">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="icon" href="data:,">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css" />
	<title>Hekura &ndash; Teste de regressão</title>
	<script type="text/javascript" src="xapiripe.js"></script>
	<script type="text/javascript" src="app-client.js"></script>
	<style>
	body { 
		margin: 2em;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-size: 12pt;
	}
	div  {
		margin: 2em;
	}
	h1 {
		font-size: 20pt;
		font-weight: bold;
	}
	h2 {
		font-size: 16pt;
		font-weight: bold;
	}
	select {
		padding: 3px;
	}
	input {
		font-size: 12pt;
	}
	span.sep {
		margin-left: 1em;
	}
	.ok {
		padding: 2pt;
		min-width: 120px;
	}
	</style>
</head>

<body>
	<h1>Hekura &ndash; Teste de regressão</h1>
	<div>
		<label for="script">Selecione um teste:</label>
		<select name="script" id="script">
			<option value="1">Emissão</option>
			<option value="2">Assinatura</option>
			<option value="3">Verificação</option>
			<option value="4">Conversão de Base64</option>
			<option value="5">Compressão de dados</option>
			<option value="6"></option>
		</select>
		<span class="sep"><input type="button" id="exec" class="w3-button w3-round-large w3-border ok" value="Execute" /></span>

		<h2>Status do Teste</h2>
		<textarea cols="128" rows="16" id="test-output"></textarea>
		<input type="text" id="result" hidden>
	</div>
</body>
</html>
