<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Security-Policy" content="script-src *" />
	<link rel="stylesheet" href="w3pro.css"  type="text/css" />
	<style>
	body {
		font-family: 'Calibri', 'Trebuchet MS', sans-serif;
		background-color: #f1f1f1;
	}
	div {
		padding: 1rem 0 0 2rem;
	}
	p {
		overflow-wrap: break-word;
		word-wrap: break-word;
		max-width: 40rem;
	}
	p.legend {
		font-size: 110%;
	}
	p.contents {
		height: 15rem;
		max-height: 15rem;
		border: solid 2px #ccc;
		padding: 1rem;
		overflow-y: scroll;
	}
	input[type=button] {
		min-width: 100px;
	}
	input[type=checkbox] {
		transform: scale(1.3);
	}
	label {
		font-size: 110%;
		padding-left: 0.4rem;
	}
	span.min {
		padding-left: 10px;
	}
	span.plus {
		padding-left: 40px;
	}
	</style>
</head>
<body>

	<div>
		<p id="pLegend" class="legend"></p>
		<p id="pContents" class="contents" hidden></p>
	</div>

	<div>
		<input class="w3-round" type="button" value="Aceitar" id="btnAccept"><span class = "min"></span>
		<input class="w3-round" type="button" value="Recusar" id="btnRefuse"><span class = "plus"></span>
		<input id="chkDontAsk" type="checkbox" name="chkDontAsk" >
		<label for="chkDontAsk">Não perguntar novamente</label><span class = "plus"></span>
		<input class="w3-round" type="button" value="Download" id="btnDownload" hidden>
	</div>
</body>
</html>
